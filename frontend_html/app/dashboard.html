<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Perpustakaan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <div class="text-white font-bold text-2xl">
                Perpustakaan
            </div>

            <!-- Search Bar -->
            <div class="flex-grow mx-4">
                <input type="text" placeholder="Cari buku..." 
                       class="w-full p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
            </div>

            <!-- Profile Dropdown -->
            <div class="relative">
                <button id="profileDropdownButton" class="text-white">
                    Profile
                </button>
                <div id="profileDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden">
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Settings</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Profile</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <main class="container mx-auto mt-6">
        <!-- Banner Slider (2 Columns) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-blue-300 h-48 rounded-lg flex items-center justify-center">
                <h2 class="text-white text-2xl font-bold">Banner 1</h2>
            </div>
            <div class="bg-green-300 h-48 rounded-lg flex items-center justify-center">
                <h2 class="text-white text-2xl font-bold">Banner 2</h2>
            </div>
        </div>

        <!-- List Jenis Buku -->
        <section class="mt-8">
            <h3 class="text-lg font-bold mb-4">Jenis Buku</h3>
            <div class="flex space-x-4">
                <!-- Example for 3 categories -->
                <button class="p-4 bg-white shadow rounded-lg flex items-center space-x-2">
                    <span class="text-blue-600">ðŸ“˜</span>
                    <span>Novel</span>
                </button>
                <button class="p-4 bg-white shadow rounded-lg flex items-center space-x-2">
                    <span class="text-green-600">ðŸ“š</span>
                    <span>Edukasi</span>
                </button>
                <button class="p-4 bg-white shadow rounded-lg flex items-center space-x-2">
                    <span class="text-red-600">ðŸ“–</span>
                    <span>Komik</span>
                </button>
            </div>
        </section>

        <!-- Daftar Buku Berdasarkan Jenis -->
        <section class="mt-8">
            <h3 class="text-lg font-bold mb-4">Buku Tersedia</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Card Buku -->
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="https://via.placeholder.com/150" alt="Cover Buku" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h4 class="font-bold text-lg mb-2">Judul Buku 1</h4>
                        <p class="text-gray-600">Pengarang: John Doe</p>
                        <p class="text-gray-600">Tahun Terbit: 2020</p>
                    </div>
                </div>

                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="https://via.placeholder.com/150" alt="Cover Buku" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h4 class="font-bold text-lg mb-2">Judul Buku 2</h4>
                        <p class="text-gray-600">Pengarang: Jane Doe</p>
                        <p class="text-gray-600">Tahun Terbit: 2019</p>
                    </div>
                </div>

                <!-- Tambahkan card sesuai kebutuhan -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-10">
        &copy; <span id="currentYear"></span> Perpustakaan. All rights reserved.
    </footer>

    <!-- JavaScript -->
    <script>
        // Dropdown Toggle
        document.getElementById('profileDropdownButton').addEventListener('click', function() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('hidden');
        });

        // Update current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
