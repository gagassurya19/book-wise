<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Dosen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Registration Form Container -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Register Dosen</h2>
            
            <!-- Registration Form -->
            <form id="registerForm" class="space-y-6">
                <!-- Nama -->
                <div>
                    <label for="nama" class="block text-sm font-medium text-gray-700">Nama</label>
                    <input type="text" id="nama" name="nama" required 
                           class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- NIP -->
                <div>
                    <label for="nip" class="block text-sm font-medium text-gray-700">NIP (Nomor Induk Pegawai)</label>
                    <input type="text" id="nip" name="nip" required
                           class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Register
                    </button>
                </div>

                <!-- Error message -->
                <p id="errorMessage" class="text-red-500 text-sm hidden"></p>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent default form submission

            const nama = document.getElementById('nama').value;
            const nip = document.getElementById('nip').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            // Here you would send this data to your backend API for registration
            console.log({
                nama: nama,
                nip: nip,
                password: password,
                email: email
            });

            // Display a success message or handle errors
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = ''; // Clear any previous errors

            if (!nama || !nip || !password || !email) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.classList.remove('hidden');
            } else {
                // Assume successful registration
                alert('Dosen registered successfully!');
                errorMessage.classList.add('hidden');
                // Optionally, redirect to another page
                // window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
